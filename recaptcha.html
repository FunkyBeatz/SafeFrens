<!DOCTYPE html>
<html>
<head>
    <title>reCAPTCHA Verification</title>
    <script src="https://www.google.com/recaptcha/api.js?render=your-recaptcha-site-key"></script>
</head>
<body>
    <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key" data-callback="onSubmit" data-action="verify"></div>
    <p id="token"></p>
    <button onclick="copyToken()">Copy Token</button>
    <script>
        function onSubmit(token) {
            document.getElementById('token').innerText = 'Token: ' + token;
        }
        function copyToken() {
            var token = document.getElementById('token').innerText.split('Token: ')[1];
            navigator.clipboard.writeText(token).then(() => alert('Token copied to clipboard!'));
        }
    </script>
</body>
</html>
